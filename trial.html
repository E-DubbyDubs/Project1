<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracks</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-10">
                
                </div>
            
                <div class="col-md-2">
                    <section id="time">
                        
                        <p class="lead" id="current-time"></p>
                    </section>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <!-- Current Trains-->
                <div class="card mb-4">
                    <div class="card-header">Retirement Options</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Assets</th>
                                    <th scope="col">Income in Retirement</th>
                                    <th scope="col">Retirement Age</th>
                                    <th scope="col">City</th>
                                    <th scope="col">Retirement Fund</th>
                                    <th scope="col">Need</th>
                                    <!-- <th scope="col">Remove</th> future revision will allow user to delete trains -->  
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                   
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="assets-input">Assets</label>
                                <input class="form-control" id="assets-input" type="number">
                            </div>
                            <div class="form-group">
                                <label for="income-input">Retirement Income</label>
                                <input class="form-control" id="income-input" type="number">
                            </div>
                            <div class="form-group">
                                <label for="retirement-age-input">Retirement Age</label>
                                <input class="form-control" id="retirement-age-input" type="number">
                            </div>
                            <div class="form-group">
                                <label for="city-input">City</label>
                                <input class="form-control" id="city-input" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-row-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to to JavaScript file -->
    <script src="assets/javascript/trial.js"></script>

</body>

</html>
