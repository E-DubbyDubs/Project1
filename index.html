    <div class = "row">
        <div class="col-xl-2 bg-white"></div>
        <div class="col-xl-8 px-0">
            <nav class="navbar navbar-expand-md navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>

                <a class="navbar-brand text-dark logo" href="index.html">Global Retirement Calculator</a>

                        <li class="dropdown mt-auto mb-auto mx-3">

<body>

        <div id="googlemaps"></div>
        
            <div class="container">
                <!-- Globe icon set up -->
                <div class="row">
                    <div class="col-md-12">
                        <img id="globe-icon" src="assets/images/globe-icon-white-4.jpg" alt="Globe">
                    </div>
                </div>

                <!-- Info box set up -->
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 solution">
                        <div class="solution-header">
                            <h3 id="description-header">Looking for Retirement Solutions?</h3>
                            <br>
                            <h5>Retire abroad with the Global Retirement Calculator!</h5>
                            <br>
                        </div>

                        <div class="panel-info" id="add-panel">
                            <div class="panel-heading">
                            </div>
                            <div class="panel-body">
                                <button class="btn btn-info" id="submit-btn" type="submit">Yes!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Input and Database info being displayed -->
            <div class="container user-info">
                    <!-- <div class="row">
                        <div class="col-md-10">
                            <h6>Retire abroad!</h6>
                            <p class="lead">Retirement info based on your situation!</p>
                        </div>
                    </div> -->
            
                    <div class="row">
                        <div class="col-md-12">
            
                            <!-- Current User Info-->
                            <div class="card mb-4 transparent">
                                <div class="card-header">Your Retirement Info</div>
                                <div class="card-body">
                                    <table class="table table-sm table-hover" id='train-table'>
                                        <thead>
                                            <tr>
                                                <th scope="col">Assets</th>
                                                <th scope="col">Income in Retirement</th>
                                                <th scope="col">Retirement Age</th>
                                                <th scope="col">City</th>
                                                <th scope="col">Retirement Fund</th>
                                                <th scope="col">Need</th>
                                                <!-- <th scope="col">Remove</th> future revision will allow user to delete trains -->  
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Add User Info  -->
                            <div class="card mb-4 transparent">
                                <div class="card-header">Add Info</div>
                                <div class="card-body">
            
                                    <!-- Entry Form -->
                                    <form>
                                        <div class="form-group">
                                            <label for="assets-input">Assets</label>
                                            <input class="form-control" id="assets-input" type="number">
                                        </div>
                                        <div class="form-group">
                                            <label for="income-input">Retirement Income</label>
                                            <input class="form-control" id="income-input" type="number">
                                        </div>
                                        <div class="form-group">
                                            <label for="retirement-age-input">Retirement Age</label>
                                            <input class="form-control" id="retirement-age-input" type="number">
                                        </div>
                                        <div class="form-group">
                                            <label for="city-input">City</label>
                                            <form>
                                                <select id="city-select">
                                                    <option value="Naples, Italy">Naples, Italy</option>
                                                    <option value="Arenal, Costa Rica">Arenal, Costa Rica</option>
                                                    <option value="Cebu, Philippines">Cebu, Philippines</option>
                                                    <option value="Cuenca, Ecquador">Cuenca, Ecquador</option>
                                                    <option value="Ubud, Indonesia">Ubud, Indonesia</option>
                                                    <option value="Krabi, Thailand">Krabi, Thailand</option>
                                                    <option value="Citta Di Castello, Italy">Citta Di Castello, Italy</option>
                                                    <option value="Granada, Spain">Granada, Spain</option>
                                                    <option value="Phoenix, Arizona">Phoenix, Arizona</option>
                                                    <option value="Goa, India">Goa, India</option>
                                                </select>
                                            </form>
                                        </div>
                                        <button class="btn btn-primary float-right" id="add-row-btn line-height">Submit</button>
                                    </form>
            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  
    <!-- Link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
