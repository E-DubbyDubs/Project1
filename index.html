<div class="container-fluid sticky-top">
    <div class = "row">
        <div class="col-xl-2 bg-white"></div>
          <div class="col-xl-8 px-0">
            <nav class="navbar navbar-expand-sm navbar-light bg-white"id="banner">   
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li> <a href="https://travel.state.gov/content/travel/en/international-travel/while-abroad/retirement-abroad.html" target="_blank"> Global Retirement Considerations </a></li>

        <div class="col-xl-2 bg-white"></div>

<body>

        <div id="googlemaps"></div>
        
            <div class="container">
                <!-- Globe icon set up -->
                <div class="row">
                    <div class="col-md-12">
                        <img id="globe-icon" src="assets/images/globe-icon-white-4.jpg" alt="Globe">
                    </div>
                </div>

                <!-- Info box set up -->
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 solution">
                        <div class="solution-header">
                            <h3 id="description-header">Looking for Retirement Solutions?</h3>
                            
                            <h5>Retire abroad with the Global Retirement Calculator!</h5>
                      
                            <br>
                        </div>

                        <div class="panel-info" id="add-panel">
                            <div class="panel-heading">
                            </div>
                            <div class="panel-body">
                                <button class="btn btn-info" id="submit-btn" type="submit">Yes!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- User Input and Database info being displayed -->
            <div class="container user-info">
                    <!-- <div class="row">
                        <div class="col-md-10">
                            <h6>Retire abroad!</h6>
                            <p class="lead">Retirement info based on your situation!</p>
                        </div>
                    </div> -->
            
                    <div class="row">
                        <div class="col-md-12">
            
                            <!-- Current User Info-->
                            <div class="card mb-4 transparent">
                                <div class="card-header"><h2>Your Retirement Info</h2></div>
                                <div class="card-body">
                                    <table class="table table-sm table-hover" id='scenario-table'>
                                        <thead>
                                            <tr>
                                                <th scope="col" class='col-xs-8' style="word-wrap:normal">Assets</th>
                                                <th scope="col" class='col-xs-2' style="word-wrap: normal">Income In<br>Retirement</th>
                                                <th scope="col" class='col-xs-1' style="word-wrap: normal">Retirement<br>Age</th>
                                                <th scope="col" class='col-xs-2'>City</th>
                                                <th scope="col" class='col-xs-2' style="word-wrap: break-word">Retirement<br>Fund</th>
                                                <th scope="col" class='col-xs-2'>Need</th>
                                                <!-- <th scope="col" class='col-xs-1'>Remove</th> -->
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Add User Info  -->
                            <div class="card mb-4 transparent">
                                <div class="card-header"><h2>Add Info</h2></div>
                                <div class="card-body">
            
                                    <!-- Entry Form -->
                                    <form>
                                        <div class="form-group">
                                            <label for="assets-input">IRA/401k Assets [$]</label>
                                            <input class="form-control" id="assets-input" type="number" min="0">
                                        </div>
                                        <div class="form-group">
                                            <label for="income-input">Average Annual Retirement Income [$]</label>
                                            <input class="form-control" id="income-input" type="number" min="0">
                                        </div>
                                        <div class="form-group">
                                            <label for="retirement-age-input">Desired Retirement Age</label>
                                            <input class="form-control" id="retirement-age-input" type="number" min="0" max="80">
                                        </div>
                                        <div class="form-group">
                                            <label for="city-input">City</label>
                                            <form>
                                                <select id="city-select">
                                                    <option value="Naples, Italy">Naples, Italy</option>
                                                    <option value="Dubai, United arab Emirates">Dubai, United Arab Emirates</option>
                                                    <option value="Cebu, Philippines">Cebu, Philippines</option>
                                                    <option value="Shanghai, China">Shanghai, China</option>
                                                    <option value="Manchester, United Kingdom">Manchester, United Kingdom</option>
                                                    <option value="Casablanca, Morocco">Casablanca, Morocco</option>
                                                    <option value="New Orleans, Louisiana">New Orleans, Louisiana</option>
                                                    <option value="Granada, Spain">Granada, Spain</option>
                                                    <option value="Phoenix, Arizona">Phoenix, Arizona</option>
                                                    <option value="Goa, India">Goa, India</option>
                                                </select>
                                            </form>
                                        </div>
                                        <!-- <button class="btn btn-primary float-right" id="add-row-btn">Submit</button> -->

                                        <button class="btn btn-primary float-right" id="add-row-btn">Submit</button>
                                    </form>
            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  
    <!-- Link to the jQuery library -->
