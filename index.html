
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

</head>

<body>
    <div class="container">
      
        <div class="jumbotron" style="background-color: rgb(19, 9, 158); color: white;">
            <h1 class="text-center">Global Retirement Calculator</h1>
            <br>
            <h2 class="text-center"><i>Find your perfect retirement spot!</i></h2>
            <br>
          </div>

        <div class="panel panel-info" id="schedule-panel">
            
            <div class="panel-heading">
              
            </div>
            <div class="panel-body">
             
                    <tbody id="schedule">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-info" id="add-panel">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Total retirement assets $</label>
                        <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Desired retirement Age</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    
                    <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/train.js"></script>
